<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Behind - Kauppa</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
  <div class="shop-ui-wrapper">
    <div class="shop-main-frame"></div> <!-- Base color and shape -->

    <div class="header-debris-layer"> <!-- "Snow" replacement -->
      <!-- Wavy/broken bottom edge will be handled by CSS clip-path -->
    </div>

    <div class="title-plate"> <!-- Sits on header-debris-layer -->
      <h1 class="shop-title">LEFT BEHIND</h1>
    </div>

    <!-- Small debris decorations -->
    <div class="debris-decoration debris-1"></div>
    <div class="debris-decoration debris-2"></div>

    <div class="shop-content-window"> <!-- Main usable area -->
      <p class="placeholder-text">Kaupan tavarat tulevat tähän...</p>
    </div>

    <!-- Optional faint fog overlay -->
    <div class="fog-overlay"></div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
